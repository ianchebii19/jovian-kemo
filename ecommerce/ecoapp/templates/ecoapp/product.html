{% extends "ecoapp/base.html" %}
{% load static%}
{% block title%}Product Detail {% endblock title%}

{% block maincontent%}
<div class="container">
    <div class="row">
        <div class="col-md-5 col-lg-5">
            <img  class="text-center" src="{{ product.product_image.url }}" width="300px" height="200px" alt="">
        </div>
        <div class="col-md-5 col-lg-5 ">
            <div class="fw-bold ">{{ product.title }}</div>
            <div class="">{{ product.description }}</div>
            <div class=" fw-light text-decoration-line-through">
                Ksh{{  product.selling_price}}/=
            </div>
            <div class="p-8 fw-bold ">Ksh{{  product.discount_price }}/=</div>


            <form action="/addcart/"  class="d-inline">
                
                <input type="hidden" name="prod_id" value="{{ product.id }}">
                <button class="btn btn-primary" type="submit">Add to Cart</button>
            </form>
               
             <a href="{% url 'showcart' %}"><button class="btn btn-danger" type="submiit">Buy Now</button>
                </div></a>
        </div>
    </div>
</div>

{% endblock maincontent%}
